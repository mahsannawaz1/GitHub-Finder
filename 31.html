<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="31.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="main-heading">GitHub Finder</h1>
      <p>Enter the Username To fetch a user profile info and repos</p>
      <input
        id="user-input"
        type="text"
        placeholder="Github Username"
        autofocus
      />
    </div>
    <div class="not-found">User Not Found</div>
    <div class="user-info"></div>

    <div class="profile-button"></div>

    <div class="user-repos"></div>

    <script src="31.js"></script>
  </body>
</html>
